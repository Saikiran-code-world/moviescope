<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - FilmScope & Co</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex align-items-center vh-100 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="text-center mb-4">
            <img src="assets/logo1.png" alt="Logo" width="150" />
            <h2 class="fw-bold mt-3">Login to FilmScope & Co</h2>
          </div>
          <div class="card shadow rounded-4 p-4">
            <div class="card-body">
              <form id="loginForm" novalidate>
                <div class="mb-3">
                  <label for="loginEmail" class="form-label fw-semibold"
                    >Email Address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="loginEmail"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label fw-semibold"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    placeholder="Enter your password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Login
                </button>
                <div id="error-message" class="text-danger mt-3"></div>
              </form>
              <div class="mt-3 text-center">
                <a href="password request.html" class="text-decoration-none"
                  >Forgot your password?</a
                >
              </div>
              <div class="mt-2 text-center">
                Don't have an account?
                <a href="signup.html" class="text-decoration-none">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="login.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
