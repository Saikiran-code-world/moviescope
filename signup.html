<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - FilmScope & Co</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex align-items-center vh-100 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="text-center mb-4">
            <img src="assets/logo1.png" alt="Logo" width="150" />
            <h2 class="fw-bold mt-3">Sign Up</h2>
          </div>
          <div class="card shadow rounded-4 p-4">
            <div class="card-body">
              <form id="signupForm" novalidate>
                <div class="mb-3">
                  <label for="name" class="form-label fw-semibold"
                    >Full Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter your name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label fw-semibold"
                    >Email Address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label fw-semibold"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>
                <button
                  id="signupButton"
                  type="submit"
                  class="btn btn-primary w-100"
                >
                  Sign Up
                </button>
                <div id="error-message" class="text-danger mt-3"></div>
              </form>
              <p class="mt-3 text-center">
                Already have an account?
                <a href="login.html" class="text-decoration-none">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="signup.js" type="module"></script>
  </body>
</html>
